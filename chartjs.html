<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartjs</title>
</head>

<style>

* {
    margin: 0;
    padding: 0;
}

.center {
    display: flex;
    margin: 0;
    align-items: center;
    justify-content: center;
    margin-top: 250px;
}

.chart-container {
    display: flex;
    flex-direction: row;
    height:40vh; 
    width:80vw;
}

</style>

<body>

    <div class="center">

    <div class="chart-container">
        <canvas id="myChartLine"></canvas>
        <canvas id="myChartBar"></canvas>
    </div>

    </div>
      
    
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  const ctxLine = document.getElementById('myChartLine');
  const ctxBar = document.getElementById('myChartBar');

  new Chart(ctxLine, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 2,
        borderColor: 'rgb(255, 1, 1)',
        backgroundColor: 'rgb(255, 1, 1)',
      },
      {
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 2,
        borderColor: 'rgb(30, 150, 255)',
        backgroundColor: 'rgb(30, 150, 255)',
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 2,
        borderColor: 'rgb(255, 1, 1)',
        backgroundColor: 'rgb(255, 1, 1)',
      },
    {
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 2,
        borderColor: 'rgb(30, 150, 255)',
        backgroundColor: 'rgb(30, 150, 255)',
    }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
</script>
